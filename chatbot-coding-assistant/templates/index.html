<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Código Interno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Asistente de Código 🤖</h1>
            <div class="api-status">
                <span>Gemini: <i id="gemini-status" class="fas fa-circle status-light"></i></span>
                <span>Databricks: <i id="databricks-status" class="fas fa-circle status-light"></i></span>
            </div>
        </header>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Hola, soy tu asistente de código. Pregúntame algo sobre Python, Flask, JavaScript, o cualquier otro tema de programación.</p>
            </div>
        </div>
        <form id="chat-form" class="chat-input-area">
            <textarea id="message-input" placeholder="Escribe tu pregunta aquí..." required></textarea>
            <button type="submit" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
